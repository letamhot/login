<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Sign up Form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 style="font-size: 36px; color: lightcyan;"> Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="right">
            <div class="form-content">
                <button class="btn btn-before"><b>Try it free 7 days</b> <span>then $20/mo. thereafter</span></button>
                <form action="javascript:submitForm();" method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="First_Name">
                        <img src="images/icon-error.svg" alt="" id="icon_error1" class="icon_error">
                        <i><small id="note1" class="note"> </small></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" id="Last_Name">
                        <img src="images/icon-error.svg" alt="" id="icon_error2" class="icon_error">
                        <i><small id="note2" class="note"></small></i>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" id="email">
                        <img src="images/icon-error.svg" alt="" id="icon_error3" class="icon_error">
                        <i><small id="note3" class="note"></small></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                        <img src="images/icon-error.svg" alt="" id="icon_error4" class="icon_error">
                        <i><small id="note4" class="note"></small></i>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Claim your free trial</button>
                    </div>
                    <br>
                    <div class="small">
                        <small>By clicking the button, you are agreeing to our
							<a class="text-link" href="">Terms and Services</a>
						</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./public/script.js"></script>

</body>

</html>
